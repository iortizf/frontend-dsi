<div style="margin-left:50px">
  <div class="example-header">
    <mat-form-field style="display:  block;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" style="width: 100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Loan Id</th>
      <td mat-cell *matCellDef="let loans"> {{loans.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha</th>
        <td mat-cell *matCellDef="let loans"> {{loans.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let loans"> {{loans.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let loans"> {{loans.monto}} </td>
    </ng-container>

    <ng-container matColumnDef="plazo">
      <th mat-header-cell *matHeaderCellDef> Plazo </th>
      <td mat-cell *matCellDef="let loans"> {{loans.plazo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
